<!Doctype html>
<html>
	<head>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container col-md-8 col-md-offset-4">
			<h2>Tell Us More About Yourself!</h2>
			<form action="/" method='post'>
				<p>What brings you to this site?</p>
				<textarea rows="4" cols="50"></textarea>
				<p>How will you be a great counselor?</p>
				<textarea rows="4" cols="50"></textarea>
				<form>
					<p>What would you like to help with?</p>
					<input type="checkbox" name="issue1" value="Anxiety">Anxiety<br>
					<input type="checkbox" name="issue2" value="Depression">Depression<br>
					<input type="checkbox" name="issue3" value="Stress">Stress<br>
					<input type="checkbox" name="issue4" value="Substance Abuse">Substance Abuse<br>
					<input type="checkbox" name="issue5" value="Eating Disorders">Eating Disorder<br>
					<input type="checkbox" name="issue6" value="Self-esteem">Self-esteem<br>
					<input type="checkbox" name="issue7" value="Relationships">Relationships<br>
					<input type="checkbox" name="issue8" value="Loss">Loss<br>
					<input type="checkbox" name="issue9" value="General support/Other">General support/Other<br><br>
				</form>
				<button>Submit</button>
			</form>
		</div>

	</body>





</html>
